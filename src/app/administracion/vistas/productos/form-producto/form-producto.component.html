<h2 class="titleModal col-12" style="font-family: 'Work Sans Black'">{{titulo}} 
<span (click)="cerrarModal()" class="material-icons float-right bottonCerrar">clear</span>
</h2>

<form [formGroup]="form" (ngSubmit)="agregarProducto()" >
    <div class="row contentModal">
        <div class="col-md-6">
            <mat-form-field class="example-full-width">
            <input formControlName="nombre" [(ngModel)]="formProducto.nombre" name="nombre"  matInput placeholder="Nombre">
            </mat-form-field>
        </div>
        
        <mat-form-field appearance="fill" class="col-md-6">
            <mat-label>Categoria</mat-label>
            <mat-select formControlName="categoria" [(ngModel)]="formProducto.categoria" name="categoria">
              <mat-option *ngFor="let food of foods" [value]="food.value">
                {{food.viewValue}}
              </mat-option>
            </mat-select>
        </mat-form-field>

        <div class="col-md-6">
            <mat-form-field class="example-full-width">
            <input formControlName="costo" [(ngModel)]="formProducto.costo" name="costo" type="number" matInput placeholder="Costo" value="$">
            </mat-form-field>
        </div>
        <div class="example-form col-md-6" >
            <mat-form-field class="example-full-width">
              <mat-label>Descripcion</mat-label>
              <textarea formControlName="descripcion" maxlength="100" [(ngModel)]="formProducto.descripcion" name="descripcion" matInput placeholder="Ejemplo: Elaborado con masa de harina..."></textarea>
            </mat-form-field>
        </div>
        <div class="col-md-12 ">
            <button mat-raised-button class="float-right botonAgregar" [disabled]="this.form.invalid" (click)="guardarProducto()">Guardar</button>
        </div>
    </div>
</form>
