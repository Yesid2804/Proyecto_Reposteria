<h2 class="titleModal col-12" style="font-family: 'Work Sans Black'">{{titulo}} 
    <span (click)="cerrarModal()" class="material-icons float-right bottonCerrar">clear</span>
    </h2>
    
    <form [formGroup]="form" (ngSubmit)="agregarProducto()" >
        <div class="row contentModal">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                <input formControlName="idCliente" [(ngModel)]="formVenta.identificacionCliente" name="idCliente"  matInput placeholder="Identificacion del Cliente">
                </mat-form-field>
            </div>
            
            <mat-form-field appearance="fill" class="col-md-6">
                <mat-label>Categoria del  Producto</mat-label>
                <mat-select formControlName="idProducto" [(ngModel)]="formVenta.idProducto" name="idProducto">
                  <mat-option *ngFor="let food of foods" [value]="food.value">
                    {{food.viewValue}}
                  </mat-option>
                </mat-select>
            </mat-form-field>


            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                <input formControlName="precio" [(ngModel)]="formVenta.precioUnitario" name="precio"  matInput placeholder="Precio">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                <input formControlName="cantidad" [(ngModel)]="formVenta.cantidad" name="cantidad" type="number" matInput placeholder="Cantidad">
                </mat-form-field>
            </div>
            
            <div class="col-md-6 " style="margin-top: 20px;">
                <label for="">Subtotal: </label>
            </div>
        </div>

        <div class="main-content mt-4">
            <div class="container-fluid">
              
                <div class="row" >
                    <div class="col-md-12">
                        <div class="card" >
                            <div class="card-header card-header-warning">
                                <h4 class="card-title ">Lista de Productos</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
          </div>

          
          
        <button mat-raised-button class="float-right buttons " [disabled]="this.form.invalid" (click)="guardarProducto()">Agregar</button>
        <button mat-raised-button class="float-right buttons" [disabled]="this.form.invalid" (click)="guardarProducto()">Guardar Venta</button>
        
    </form>
