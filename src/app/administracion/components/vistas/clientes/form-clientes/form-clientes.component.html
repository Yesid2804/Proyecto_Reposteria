<h2 class="titleModal col-12" style="font-family: 'Work Sans Black'">{{titulo}} 
    <span (click)="cerrarModal()" class="material-icons float-right bottonCerrar">clear</span>
    </h2>
    
    <form [formGroup]="form" (ngSubmit)="agregarCliente()" >
        <div class="row contentModal">
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                <input formControlName="nombre" [(ngModel)]="formCliente.nombre" name="nombre"  matInput placeholder="Nombre">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                <input formControlName="apellido" [(ngModel)]="formCliente.apellido" name="apellido"  matInput placeholder="Apellido">
                </mat-form-field>
            </div>
        
            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                <input formControlName="identificacion" [(ngModel)]="formCliente.identificacion" name="identificacion" type="number" matInput placeholder="Identificacion">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                <input formControlName="ubicacion" [(ngModel)]="formCliente.ubicacion" name="ubicacion" type="text" matInput placeholder="Ubicacion">
                </mat-form-field>
            </div>

            <div class="col-md-6">
                <mat-form-field class="example-full-width">
                <input formControlName="email" [(ngModel)]="formCliente.email" name="email" type="text" matInput placeholder="Email">
                </mat-form-field>
            </div>

            <div class="col-md-12 ">
                <button mat-raised-button class="float-right botonAgregar" [disabled]="this.form.invalid" (click)="guardarCliente()">Guardar</button>
            </div>
        </div>
    </form>
