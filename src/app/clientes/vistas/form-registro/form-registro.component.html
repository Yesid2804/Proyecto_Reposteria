<form class="mt-5 formularioRegistro ">
    <h2>Registro</h2>
    <div class="row contentModal">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
            <input name="nombre"  matInput placeholder="Nombre">
            </mat-form-field>
        </div>
        
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
            <input name="apellido"  matInput placeholder="Apellido">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
            <input name="identificacion"  matInput placeholder="Identificacion">
            </mat-form-field>
        </div>

     

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
            <input name="correoElectronico" type="email"  matInput placeholder="Correo Electronico">
            </mat-form-field>
        </div>

        <div class="col-md-12">
            <mat-form-field class="example-full-width">
            <input name="telefono" type="text" matInput placeholder="Telefono Celular" >
            </mat-form-field>
        </div>
        
        <form class="example-form col-md-12" >
            <mat-form-field class="example-full-width" name="ubicacion">
              <mat-label>Ubicacion</mat-label>
              <textarea matInput placeholder="Ejemplo:  ..."></textarea>
            </mat-form-field>
        </form>

        <div class="col-md-12 ">
            <mat-form-field>
                <mat-label >Contraseña</mat-label>
                <input matInput  [type]="hide ? 'password' : 'text'" >
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
            </div>

            <div class="col-md-12 ">
                <mat-form-field>
                    <mat-label >Confirmar Contraseña</mat-label>
                    <input matInput  [type]="hide ? 'password' : 'text'" >
                    <button mat-icon-button matSuffix (click)="hide2 = !hide2" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                    <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
                </div>

        <div class="col-md-12 ">
            <button mat-raised-button class="float-left botonConfirmar">Confirmar</button>
        </div>
    </div>
</form>
