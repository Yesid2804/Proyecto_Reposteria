<form class="mt-5 formulario ml-4 formIngreso ">
    <h2>Ingreso</h2>
    <h5>Bienvenido(a), Ingresa a tu cuenta</h5>
    <div class="row contentModal ">
        <div class="col-md-12">
            <mat-form-field class="example-full-width">
            <input name="nombre"  matInput placeholder="Identificacion">
            </mat-form-field>
        </div>

        <div class="col-md-12 ">
        <mat-form-field>
            <mat-label >Contraseña</mat-label>
            <input matInput  [type]="hide ? 'password' : 'text'" >
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>
        </div>
     
        <div class="col-md-12 ">
            <button mat-raised-button class="float-left botonIngresar">Ingresar</button>
        </div>
        <a href="#" class="aRecordarContraseña mt-3">Olvidaste tu Contraseña?</a>

    </div>
</form>
