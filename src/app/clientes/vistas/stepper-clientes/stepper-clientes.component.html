<mat-horizontal-stepper [linear]="isLinear" #stepper class="strepper">
    <mat-step [stepControl]="firstFormGroup">
      <form [formGroup]="firstFormGroup">
        <ng-template matStepLabel>Carrito de Compras</ng-template>
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Producto </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Precio </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef> Cantidad </th>
              <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
            </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
      
        <div >
          <button mat-button matStepperNext class="float-right">Siguiente</button>
        </div>
        <mat-divider></mat-divider>
        <section>
          <div class="example-button-row mt-5">
            <button mat-button color="primary" routerLink="/inicio" ><b> Agregar Productos</b> </button>
          </div>
        </section>
      </form>

    </mat-step>
    
    <mat-step [stepControl]="secondFormGroup" label="Datos de Entrega">
      <form [formGroup]="secondFormGroup">
        <mat-form-field>
          <mat-label>Correo Electronico</mat-label>
          <input matInput formControlName="secondCtrl" type="email" 
                 required>
        </mat-form-field>
        <div class="col-md-12 ">
          <button mat-raised-button class="float-left botonContinuar">Continuar</button>
      </div>
        <div class="mt-5">
          <button mat-button matStepperPrevious>Anterior</button>
          <button mat-button matStepperNext class="float-lg-right">Siguiente</button>
        </div>
      </form>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Pago Seguro</ng-template>
      <app-table-datos-clientes></app-table-datos-clientes>

      <div>
        <button mat-button matStepperPrevious>Anterior</button>
        <button mat-button  class="float-lg-right" (click)="stepper.reset()">Volver</button>
      </div>
    </mat-step>


  </mat-horizontal-stepper>
